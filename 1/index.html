
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>How To Play</title>
<style>
    /* Style for rules */
    #rules {
        width: 80%;
        margin: 0 auto;
        text-align: justify;
    }
    
    /* Style for continue button */
    #continue-btn {
        display: block;
        width: 150px;
        margin: 20px auto;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        text-align: center;
        text-decoration: none;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }
    
    #continue-btn:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<div id="rules">
    <h1>How To Play</h1>
    <h2>Use these buttons to work:</h2>
    <li>UP Arrow = Move Character</li>
    <li>Left Arrow = Move Frame</li>
    <li>Right Arrow = Show Character</li>
    <li>Down Arrow = Stop All</li>
    <a href="1/game.html" id="continue-btn">Continue To Game</a>
</div>

</body>
</html>
